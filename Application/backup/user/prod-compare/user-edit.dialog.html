<md-dialog flex-gt-md="40" aria-label="delete sample" class="md-whiteframe-8dp cog-dialog-layout">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Edit User</h2>
            <span flex></span>
            <md-button class="cog-transparent-btn" ng-click="closeDialog()">
                <md-icon>cancel</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content layout="row" flex-gt-xs="66">
        <ng-form name="userEdit" novalidate>
            <md-input-container class="md-block">
                <label>ID</label>
                <input ng-readonly="false" type="text" ng-model="selectedRecord.id" name="field_id" id="field_id"
                    aria-label="" />
                <div class="md-caption">Enter the ID</div>
            </md-input-container>

            <md-input-container class="md-block">
                <label>Name</label>
                <input ng-readonly="false" type="text" ng-model="selectedRecord.name" name="field_name" id="field_name"
                    aria-label="" />
                <div class="md-caption">Enter the Name</div>
            </md-input-container>
            <div layout="column " class="layout-column ">
                <md-button ng-click="save(selectedRecord) " class="md-raised md-primary md-block md-DarkBlue-theme ">Save</md-button>
                <md-button ng-click="cancel() " class="md-primary md-warn md-block md-DarkBlue-theme ">Close and Back
                    to select record</md-button>
            </div>
        </ng-form>
    </md-dialog-content>
</md-dialog>
