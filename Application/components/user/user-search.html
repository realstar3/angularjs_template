
<md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-is-open="true" md-component-id="right">
    <md-toolbar class="md-theme-light">
        <!--<h1 class="md-toolbar-tools">{{$ctrl.data}}</h1>-->
        <h1 class="md-toolbar-tools">Filter List By</h1>
    </md-toolbar>
    <div layout-padding ng-controller="UserEventCtrl">

        <form>
            <div class="md-padding" ng-cloak >
                <div>
                    <div layout="column">
                        <span ng-message="serverError" class="label label-danger">{{serverfakeerror}}</span>
                        <md-button ng-init="SampleCtrl.showItemFetchProgressBar = true" ng-click="applyFilters()"
                            class="md-accent md-raised">Search
                        </md-button>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Enter category search string" ng-show="category!='all'"
                                   ng-model="keyword" >
                        </mat-form-field>
                        <md-input-container>


                            <md-select ng-model="category"  placeholder="Select Category">
                                <md-option value="name">name</md-option>
                                <md-option value="all" selected="true">all</md-option>
                            </md-select>
                        </md-input-container>

                    </div>
                </div>
            </div>
        </form>
    </div>
</md-sidenav>
