<!-- editable table

    Actions: Select, Save, Add, Edit, Delete 
             On each action load a dialog for:
             Save/Add = edit.html
             Delete = delete.html
    Add button can be at bottom and top of form
-->

<ng-form name="sample-grid" novalidate ng-controller="SampleGridCtrl">
    <md-card>
        <md-toolbar class="md-table-toolbar md-default" ng-hide="options.rowSelection && selected.length">
            <div class="md-toolbar-tools">
                <!--<md-button style="background-color: darkgreen; color: white;">Sample Details-->
                <!--</md-button>-->
                <div flex></div>
                <span></span>
                <md-button class="md-icon-button" ng-click="showAddDialog($event, $ctrl.value.data.formFields)">
                    <md-icon>add</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-toolbar class="md-table-toolbar alternate" ng-show="options.rowSelection && selected.length">
            <div class="md-toolbar-tools">
                <span>{{selected.length}} {{selected.length > 1 ? 'items' : 'item'}} selected
                </span>
            </div>
        </md-toolbar>
        <md-table-container>
            <table md-table md-row-select="true" multiple="true" ng-model="selected" md-progress="promise">
                <thead ng-if="!options.decapitate" md-head md-order="query.order" md-on-reorder="logOrder">
                    <tr md-row>
                        <th  ng-repeat="key in $ctrl.value.keys" md-column md-order-by='{{key}}'><span>{{key}}</span></th>
                    </tr>
                </thead>
                <tbody md-body>
                    <tr md-row md-select="sampleSelected" md-on-select="logItem" ng-repeat="sampleSelected in $ctrl.value.data.formFields| filter: $ctrl.keyword | orderBy: query.order | limitTo: query.limit : (query.page -1) * query.limit">
                        <td md-cell>
                            <span id="sampleSave[{{$index}}]" style="cursor: pointer;"
                                ng-click="[showEditDialog($event, sampleSelected, sampleSelected.id)]">
                                <md-icon>edit</md-icon>
                            </span>
                            <span id="sampleDelete[{{$index}}]" style="cursor: pointer;"
                                  ng-click="[SampleCtrl.selectedSample = sampleSelected,showDeleteConfirmationDialog($event,sampleSelected.id)]">
                                <md-icon class="md-warn">delete</md-icon>
                            </span>
                        </td>
                        <td md-cell ng-click="editComment($event, $index, 'field01')"
                            ng-model="$ctrl.value.data.formFields[$index].field01" ng-class="{'md-placeholder': !sampleSelected.field01}">
                            {{sampleSelected.field01}}
                        </td>
                        <td md-cell ng-click="editComment($event, $index, 'field02')"
                            ng-model="$ctrl.value.data.formFields[$index].field02" ng-class="{'md-placeholder': !sampleSelected.field02}">
                            {{sampleSelected.field02}}
                        </td>
                        <td md-cell ng-click="editComment($event, $index, 'field03')" ng-class="{'md-placeholder': !sampleSelected.field03}"
                            ng-model="$ctrl.value.data.formFields[$index].field03">
                            {{sampleSelected.field03}}
                        </td>


                    </tr>
                </tbody>
            </table>
        </md-table-container>
        <md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{$ctrl.value.data.formFields.length}}"
            md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks">
        </md-table-pagination>
    </md-card>

</ng-form>
