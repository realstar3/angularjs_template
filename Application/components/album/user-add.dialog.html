<!-- edit record - dialog
    Inputs: get primary key  id from list display
    Actions: Save, Add
    Add button on top and bottom of form
-->

        <md-dialog flex-gt-md="40" aria-label="delete sample" class="md-whiteframe-8dp cog-dialog-layout">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>Add Sample</h2>
                    <span flex></span>
                    <md-button class="cog-transparent-btn" ng-click="closeDialog()">
                        <md-icon>cancel</md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            <md-dialog-content layout="row" flex-gt-xs="66">
            <ng-form name="sampleAdd" novalidate>
                <md-input-container ng-repeat="key in keys" class="md-block">
                    <label>{{key}}</label>
                    <input ng-readonly="false" type="text" ng-model="record[key]" name="field_{{key}}" id="field_{{key}}"
                           aria-label="" />
                    <div class="md-caption">Enter the {{key}} </div>
                </md-input-container>


                <div layout="column " class="layout-column ">
                    <md-button cogvalidate="" ng-click="addRecord(record)" class="md-raised md-primary md-block md-DarkBlue-theme ">Add</md-button>
                    <md-button ng-click="displayPrevious($accordion, 0) " class="md-primary md-warn md-block md-DarkBlue-theme ">Close and Back
                        to select sample</md-button>
                </div>
            </ng-form>
            </md-dialog-content>
        </md-dialog>
